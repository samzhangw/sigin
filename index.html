<html><head><base href="https://intent-survey-system.edu/" target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第八節意願調查系統</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: #ecf0f1;
    --text-color: #34495e;
    --border-radius: 12px;
    --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Roboto', 'Noto Sans TC', sans-serif;
    background-color: var(--background-color);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-color);
  }

  .container {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 40px;
    box-shadow: var(--box-shadow);
    max-width: 600px;
    width: 100%;
    margin-bottom: 20px;
  }

  h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  label {
    position: absolute;
    top: -10px;
    left: 15px;
    background-color: white;
    padding: 0 5px;
    font-size: 14px;
    color: var(--primary-color);
    transition: all 0.3s ease;
  }

  input, select {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: var(--border-radius);
    font-size: 16px;
    transition: all 0.3s ease;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }

  input:focus + label, select:focus + label {
    color: var(--primary-color);
    font-weight: bold;
  }

  button {
    background-color: var(--secondary-color);
    color: white;
    padding: 15px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    margin-bottom: 10px;
  }

  button:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }

  button:active {
    transform: translateY(1px);
  }

  .result {
    margin-top: 30px;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: var(--border-radius);
    display: none;
    animation: fadeIn 0.5s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #signatureCanvas {
    border: 2px solid #e0e0e0;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    cursor: crosshair;
    width: 100%;
    height: 200px;
  }

  #clearSignature {
    background-color: #e74c3c;
  }

  #clearSignature:hover {
    background-color: #c0392b;
  }

  .loading {
    display: none;
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    color: var(--primary-color);
  }

  .loading:after {
    content: '...';
    animation: dots 1.5s steps(5, end) infinite;
  }

  @keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60% { content: '...'; }
    80%, 100% { content: ''; }
  }

  .signature-container {
    position: relative;
    margin-bottom: 25px;
  }

  .signature-label {
    position: absolute;
    top: -10px;
    left: 15px;
    background-color: white;
    padding: 0 5px;
    font-size: 14px;
    color: var(--primary-color);
    z-index: 1;
  }

  .copyright {
    text-align: center;
    font-size: 0.9em;
    color: #7f8c8d;
    margin-top: 20px;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%;
    max-width: 800px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  #modalCanvas {
    border: 2px solid #e0e0e0;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    cursor: crosshair;
    width: 100%;
    height: 300px;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 1.8em;
    }

    input, select, button {
      font-size: 14px;
    }

    #signatureCanvas {
      height: 150px;
    }

    .modal-content {
      width: 95%;
      margin: 10% auto;
    }

    #modalCanvas {
      height: 200px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 12px;
    }

    button {
      padding: 12px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>第八節意願調查</h1>
    <form id="surveyForm">
      <div class="form-group">
        <input type="text" id="studentId" required>
        <label for="studentId">學號</label>
      </div>
      
      <div class="form-group">
        <input type="text" id="name" required>
        <label for="name">姓名</label>
      </div>
      
      <div class="form-group">
        <input type="text" id="class" required>
        <label for="class">班級</label>
      </div>
      
      <div class="form-group">
        <select id="intention" required>
          <option value="">請選擇</option>
          <option value="參加">參加</option>
          <option value="不參加">不參加</option>
        </select>
        <label for="intention">第八節意願</label>
      </div>
      
      <div class="signature-container">
        <span class="signature-label">家長簽名</span>
        <canvas id="signatureCanvas"></canvas>
      </div>
      <button type="button" id="enlargeSignature">放大簽名欄</button>
      <button type="button" id="clearSignature">清除簽名</button>
      
      <button type="submit">提交調查</button>
    </form>
    
    <div id="loading" class="loading">正在提交</div>
    <div id="result" class="result"></div>
  </div>

  <div class="copyright">
    © <span id="currentYear"></span> 第八節意願調查系統。版權所有。
  </div>

  <div id="signatureModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="modalCanvas"></canvas>
    </div>
  </div>

  <script>
    // 更新版權年份
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const canvas = document.getElementById('signatureCanvas');
    const modalCanvas = document.getElementById('modalCanvas');
    const ctx = canvas.getContext('2d');
    const modalCtx = modalCanvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      modalCanvas.width = modalCanvas.offsetWidth;
      modalCanvas.height = modalCanvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startDrawing(e) {
      isDrawing = true;
      [lastX, lastY] = getCoordinates(e);
    }

    function draw(e) {
      if (!isDrawing) return;
      const currentCanvas = e.target;
      const currentCtx = currentCanvas.getContext('2d');
      const [x, y] = getCoordinates(e);
      currentCtx.beginPath();
      currentCtx.moveTo(lastX, lastY);
      currentCtx.lineTo(x, y);
      currentCtx.strokeStyle = '#34495e';
      currentCtx.lineWidth = 2;
      currentCtx.lineCap = 'round';
      currentCtx.lineJoin = 'round';
      currentCtx.stroke();
      [lastX, lastY] = [x, y];
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function getCoordinates(e) {
      const rect = e.target.getBoundingClientRect();
      const scaleX = e.target.width / rect.width;
      const scaleY = e.target.height / rect.height;
      return [
        (e.clientX - rect.left) * scaleX,
        (e.clientY - rect.top) * scaleY
      ];
    }

    function addEventListeners(canvasElement) {
      canvasElement.addEventListener('mousedown', startDrawing);
      canvasElement.addEventListener('mousemove', draw);
      canvasElement.addEventListener('mouseup', stopDrawing);
      canvasElement.addEventListener('mouseout', stopDrawing);

      canvasElement.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent("mousedown", {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvasElement.dispatchEvent(mouseEvent);
      }, false);

      canvasElement.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent("mousemove", {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvasElement.dispatchEvent(mouseEvent);
      }, false);

      canvasElement.addEventListener('touchend', function(e) {
        const mouseEvent = new MouseEvent("mouseup", {});
        canvasElement.dispatchEvent(mouseEvent);
      }, false);
    }

    addEventListeners(canvas);
    addEventListeners(modalCanvas);

    document.getElementById('clearSignature').addEventListener('click', function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
    });

    // Modal functionality
    const modal = document.getElementById('signatureModal');
    const enlargeBtn = document.getElementById('enlargeSignature');
    const closeBtn = document.getElementsByClassName('close')[0];

    enlargeBtn.onclick = function() {
      modal.style.display = 'block';
      modalCanvas.width = modalCanvas.offsetWidth;
      modalCanvas.height = modalCanvas.offsetHeight;
      modalCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, modalCanvas.width, modalCanvas.height);
    }

    closeBtn.onclick = function() {
      modal.style.display = 'none';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(modalCanvas, 0, 0, modalCanvas.width, modalCanvas.height, 0, 0, canvas.width, canvas.height);
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(modalCanvas, 0, 0, modalCanvas.width, modalCanvas.height, 0, 0, canvas.width, canvas.height);
      }
    }

    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const studentId = document.getElementById('studentId').value;
      const name = document.getElementById('name').value;
      const className = document.getElementById('class').value;
      const intention = document.getElementById('intention').value;
      const signature = canvas.toDataURL();
      
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      // 假設這是你的 Google Apps Script Web App URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbyGjzuH_1mMm0vh-HYg3TO7DQcyadkmnh4jSX2NO_IhYQw9LkS8f_CmOIlIpJ6Szc_p/exec';

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors', // 重要：使用 no-cors 模式
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          studentId,
          name,
          class: className,
          intention,
          signature
        })
      })
      .then(response => {
        loading.style.display = 'none';
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = `
          <h3>調查結果已成功提交</h3>
          <p><strong>學號：</strong>${studentId}</p>
          <p><strong>姓名：</strong>${name}</p>
          <p><strong>班級：</strong>${className}</p>
          <p><strong>第八節意願：</strong>${intention}</p>
          <p><strong>家長簽名：</strong></p>
          <img src="${signature}" alt="家長簽名" style="max-width: 100%; border: 1px solid #ddd; border-radius: var(--border-radius);">
        `;
      })
      .catch(error => {
        loading.style.display = 'none';
        alert('提交失敗，請稍後再試');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
