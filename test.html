<html><head><base href="https://intent-survey-system.edu/" target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第八節意願調查系統</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #50c878;
    --background-color: #f0f4f8;
    --text-color: #333;
    --border-radius: 12px;
    --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Poppins', 'Noto Sans TC', sans-serif;
    background-color: var(--background-color);
    background-image: 
      radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
      radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
    background-size: 60px 60px;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-color);
  }

  .container {
    background-color: white;
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    width: 90%;
    max-width: 600px;
    text-align: center;
  }

  h1 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: var(--border-radius);
    font-size: 1rem;
  }

  .radio-group {
    display: flex;
    justify-content: space-between;
    margin-top: 0.5rem;
  }

  .radio-option {
    display: flex;
    align-items: center;
  }

  .radio-option input[type="radio"] {
    margin-right: 0.5rem;
  }

  .signature-pad {
    border: 2px solid var(--primary-color);
    border-radius: var(--border-radius);
    margin-bottom: 1rem;
    position: relative;
    overflow: hidden;
  }

  #signatureCanvas {
    width: 100%;
    height: 200px;
  }

  .signature-lock {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .signature-lock.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 1rem;
  }

  button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:hover {
    background-color: #3a7bc8;
  }

  button i {
    margin-right: 0.5rem;
  }

  #clearSignature {
    background-color: #e74c3c;
  }

  #clearSignature:hover {
    background-color: #c0392b;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }

  #modalCanvas {
    width: 100%;
    height: 300px;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
  }

  .warning-modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
  }

  .warning-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .warning-icon {
    font-size: 3rem;
    color: #f39c12;
    margin-bottom: 1rem;
  }

  .warning-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: #2c3e50;
  }

  .warning-message {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    color: #7f8c8d;
  }

  .warning-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .warning-button {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #cancelClear {
    background-color: #ecf0f1;
    color: #7f8c8d;
  }

  #cancelClear:hover {
    background-color: #bdc3c7;
  }

  #confirmClear {
    background-color: #e74c3c;
    color: white;
  }

  #confirmClear:hover {
    background-color: #c0392b;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translate3d(0, 100%, 0);
    }
    to {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }
  }

  .fade-in-up {
    animation: fadeInUp 0.5s ease-out;
  }

  @media (max-width: 600px) {
    .warning-content {
      width: 95%;
      margin: 30% auto;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>第八節意願調查系統</h1>
    <form id="intentionForm">
      <div class="form-group">
        <label for="studentName">學生姓名：</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="studentId">學號：</label>
        <input type="text" id="studentId" name="studentId" required>
      </div>
      <div class="form-group">
        <label for="grade">年級：</label>
        <select id="grade" name="grade" required>
          <option value="">請選擇</option>
          <option value="1">一年級</option>
          <option value="2">二年級</option>
          <option value="3">三年級</option>
        </select>
      </div>
      <div class="form-group">
        <label>是否願意參加第八節課程：</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="intentionYes" name="intention" value="yes" required>
            <label for="intentionYes">願意</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="intentionNo" name="intention" value="no" required>
            <label for="intentionNo">不願意</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>簽名：</label>
        <div class="signature-pad">
          <canvas id="signatureCanvas"></canvas>
          <div id="signatureLock" class="signature-lock">
            <i class="fas fa-lock"></i>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" id="submitForm"><i class="fas fa-paper-plane"></i> 提交表單</button>
        <button type="button" id="clearSignature"><i class="fas fa-eraser"></i> 清除簽名</button>
      </div>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <canvas id="modalCanvas"></canvas>
      <div class="buttons">
        <button id="confirmSignature"><i class="fas fa-check"></i> 確認</button>
        <button id="redrawSignature"><i class="fas fa-undo"></i> 重新簽名</button>
      </div>
    </div>
  </div>

  <div id="warningModal" class="warning-modal">
    <div class="warning-content fade-in-up">
      <div class="warning-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h2 class="warning-title">確定要清除簽名嗎？</h2>
      <p class="warning-message">此操作將會刪除當前的簽名，且無法恢復。</p>
      <div class="warning-buttons">
        <button id="cancelClear" class="warning-button"><i class="fas fa-times"></i> 取消</button>
        <button id="confirmClear" class="warning-button"><i class="fas fa-check"></i> 確認清除</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    const modal = document.getElementById('modal');
    const modalCanvas = document.getElementById('modalCanvas');
    const modalCtx = modalCanvas.getContext('2d');
    const signatureLock = document.getElementById('signatureLock');
    let isDrawing = false;
    let hasSignature = false;
    let temporarySignature = null;
    let isLocked = true;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      modalCanvas.width = modalCanvas.offsetWidth;
      modalCanvas.height = modalCanvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startDrawing(e) {
      if (isLocked) return;
      isDrawing = true;
      draw(e);
    }

    function stopDrawing() {
      if (isLocked) return;
      isDrawing = false;
      ctx.beginPath();
      hasSignature = true;
    }

    function draw(e) {
      if (!isDrawing || isLocked) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    signatureLock.addEventListener('click', function() {
      isLocked = !isLocked;
      signatureLock.classList.toggle('hidden', !isLocked);
    });

    document.getElementById('submitForm').addEventListener('click', function(e) {
      e.preventDefault();
      if (!hasSignature) {
        alert('請先進行簽名');
        return;
      }

      modal.style.display = 'block';
      modalCanvas.width = modalCanvas.offsetWidth;
      modalCanvas.height = modalCanvas.offsetHeight;

      const canvasAspectRatio = canvas.width / canvas.height;
      const modalCanvasAspectRatio = modalCanvas.width / modalCanvas.height;

      let drawWidth, drawHeight, offsetX, offsetY;

      if (canvasAspectRatio > modalCanvasAspectRatio) {
        drawWidth = modalCanvas.width;
        drawHeight = modalCanvas.width / canvasAspectRatio;
        offsetX = 0;
        offsetY = (modalCanvas.height - drawHeight) / 2;
      } else {
        drawHeight = modalCanvas.height;
        drawWidth = modalCanvas.height * canvasAspectRatio;
        offsetX = (modalCanvas.width - drawWidth) / 2;
        offsetY = 0;
      }

      modalCtx.drawImage(canvas, offsetX, offsetY, drawWidth, drawHeight);
      temporarySignature = canvas.toDataURL();
    });

    document.getElementById('confirmSignature').addEventListener('click', function() {
      modal.style.display = 'none';
      // 這裡可以添加提交表單的邏輯
      alert('表單已提交');
    });

    document.getElementById('redrawSignature').addEventListener('click', function() {
      modal.style.display = 'none';
    });

    document.getElementById('clearSignature').addEventListener('click', function() {
      const warningModal = document.getElementById('warningModal');
      warningModal.style.display = 'block';
    });

    document.getElementById('cancelClear').addEventListener('click', function() {
      const warningModal = document.getElementById('warningModal');
      warningModal.style.display = 'none';
    });

    document.getElementById('confirmClear').addEventListener('click', function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
      hasSignature = false;
      const warningModal = document.getElementById('warningModal');
      warningModal.style.display = 'none';
      isLocked = true;
      signatureLock.classList.remove('hidden');
    });

    window.onclick = function(event) {
      const warningModal = document.getElementById('warningModal');
      if (event.target == warningModal) {
        warningModal.style.display = 'none';
      }
      if (event.target == modal) {
        modal.style.display = 'none';
        if (temporarySignature) {
          const img = new Image();
          img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          }
          img.src = temporarySignature;
        }
      }
    }
  </script>
</body>
</html>
