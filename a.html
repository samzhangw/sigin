<html><head><base href="https://intent-survey-system.edu/" target="_blank">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第八節意願調查系統</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50c878;
      --background-color: #f0f4f8;
      --text-color: #333;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  
    body {
      font-family: 'Poppins', 'Noto Sans TC', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  
    .container {
      background-color: white;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 600px;
      width: 100%;
    }
  
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
    }
  
    form {
      display: flex;
      flex-direction: column;
    }
  
    label {
      margin-top: 15px;
      font-weight: 600;
    }
  
    input, select, textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
    }
  
    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 12px auto;
    }
  
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #3a7bc8;
    }
  
    #loading, #result {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }
  
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
  
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  
    #signatureCanvas {
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }
  
    .confirm-modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }
  
    .confirm-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
    }
  
    .confirm-buttons {
      margin-top: 20px;
    }
  
    .confirm-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
    }
  
    #confirmSubmit {
      background-color: var(--secondary-color);
    }
  
    #confirmSubmit:hover {
      background-color: #45b168;
    }
  
    #cancelSubmit {
      background-color: #7f8c8d;
    }
  
    #cancelSubmit:hover {
      background-color: #6c7a89;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>第八節意願調查系統</h1>
    <form id="surveyForm">
      <label for="studentId">學號：</label>
      <input type="text" id="studentId" name="studentId" required>
      
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
      
      <label for="class">班級：</label>
      <input type="text" id="class" name="class" required>
      
      <label for="intention">第八節意願：</label>
      <select id="intention" name="intention" required>
        <option value="">請選擇</option>
        <option value="參加">參加</option>
        <option value="不參加">不參加</option>
      </select>
      
      <div id="reasonContainer" style="display:none;">
        <label for="reason">不參加原因：</label>
        <textarea id="reason" name="reason"></textarea>
      </div>
      
      <label for="signature">家長簽名：</label>
      <button type="button" id="openSignature">開啟簽名板</button>
      
      <button type="submit">提交調查</button>
    </form>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>提交中，請稍候...</p>
    </div>
    
    <div id="result"></div>
  </div>

  <div id="signatureModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>家長簽名</h2>
      <canvas id="signatureCanvas" width="400" height="200"></canvas>
      <button id="clearSignature">清除簽名</button>
      <button id="saveSignature">保存簽名</button>
    </div>
  </div>

  <div id="alertModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>提示</h2>
      <p id="alertMessage"></p>
    </div>
  </div>

  <div id="confirmModal" class="confirm-modal">
    <div class="confirm-content">
      <h2>確認提交</h2>
      <p>您確定要提交這份調查嗎？提交後將無法修改。</p>
      <div class="confirm-buttons">
        <button id="confirmSubmit">確認提交</button>
        <button id="cancelSubmit">取消</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('surveyForm');
    const intentionSelect = document.getElementById('intention');
    const reasonContainer = document.getElementById('reasonContainer');
    const modal = document.getElementById('signatureModal');
    const alertModal = document.getElementById('alertModal');
    const confirmModal = document.getElementById('confirmModal');
    const openSignatureBtn = document.getElementById('openSignature');
    const closeBtn = document.getElementsByClassName('close')[0];
    const canvas = document.getElementById('signatureCanvas');
    const clearBtn = document.getElementById('clearSignature');
    const saveBtn = document.getElementById('saveSignature');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let signatureData = '';

    intentionSelect.addEventListener('change', function() {
      if (this.value === '不參加') {
        reasonContainer.style.display = 'block';
      } else {
        reasonContainer.style.display = 'none';
      }
    });

    openSignatureBtn.onclick = function() {
      modal.style.display = 'block';
    }

    closeBtn.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
      if (event.target == alertModal) {
        alertModal.style.display = 'none';
      }
      if (event.target == confirmModal) {
        confirmModal.style.display = 'none';
      }
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    clearBtn.onclick = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      signatureData = '';
    }

    saveBtn.onclick = function() {
      signatureData = canvas.toDataURL();
      modal.style.display = 'none';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!signatureData) {
        showAlert('請先完成家長簽名');
        return;
      }
      confirmModal.style.display = 'block';
    });

    document.getElementById('confirmSubmit').addEventListener('click', function() {
      confirmModal.style.display = 'none';
      submitForm();
    });

    document.getElementById('cancelSubmit').addEventListener('click', function() {
      confirmModal.style.display = 'none';
    });

    function submitForm() {
      const studentId = document.getElementById('studentId').value;
      const name = document.getElementById('name').value;
      const className = document.getElementById('class').value;
      const intention = document.getElementById('intention').value;
      const reason = document.getElementById('reason').value;
      const signature = signatureData;
      
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzSORaXJCqsbHWjsBZ_Mmhu4ET5lxvu-Yr4QCTzqkoER3oNE6ZMGdgrDi79HflY0yR0Og/exec';

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          studentId,
          name,
          class: className,
          intention,
          reason,
          signature
        })
      })
      .then(response => {
        loading.style.display = 'none';
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = `
          <h3>調查結果已成功提交</h3>
          <p><strong>學號：</strong>${studentId}</p>
          <p><strong>姓名：</strong>${name}</p>
          <p><strong>班級：</strong>${className}</p>
          <p><strong>第八節意願：</strong>${intention}</p>
          ${intention === '不參加' ? `<p><strong>不參加原因：</strong>${reason}</p>` : ''}
          <p><strong>家長簽名：</strong></p>
          <img src="${signature}" alt="家長簽名" style="max-width: 100%; border: 1px solid #bdc3c7; border-radius: var(--border-radius);">
        `;
      })
      .catch(error => {
        loading.style.display = 'none';
        showAlert('提交失敗，請稍後再試');
        console.error('Error:', error);
      });
    }

    function showAlert(message) {
      const alertMessage = document.getElementById('alertMessage');
      alertMessage.textContent = message;
      alertModal.style.display = 'block';
    }
  </script>
</body>
</html>
