<html><head><base href="https://intent-survey-system.edu/" target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第八節意願調查系統</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #50c878;
    --background-color: #f0f4f8;
    --text-color: #333;
    --border-radius: 12px;
    --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Poppins', 'Noto Sans TC', sans-serif;
    background-color: var(--background-color);
    background-image: 
      radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
      radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
    background-size: 60px 60px;
    margin: 0;
    padding: 20px;
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 40px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
  }

  h1 {
    color: var(--primary-color);
    margin-bottom: 30px;
    text-align: center;
    font-size: 2.5rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #3a7bc8;
  }

  .signature-container {
    border: 2px dashed #ddd;
    border-radius: var(--border-radius);
    padding: 20px;
    text-align: center;
  }

  #signatureCanvas {
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
  }

  #clearSignature {
    background-color: var(--secondary-color);
    margin-top: 10px;
  }

  #clearSignature:hover {
    background-color: #45b369;
  }

  #loading {
    display: none;
    text-align: center;
    margin-top: 20px;
  }

  #result {
    display: none;
    margin-top: 20px;
    padding: 20px;
    background-color: #e8f5e9;
    border-radius: var(--border-radius);
  }

  footer {
    margin-top: 40px;
    text-align: center;
    color: #666;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: var(--border-radius);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  #modalCanvas {
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
  }

  #enlargeSignature {
    background-color: var(--secondary-color);
    margin-top: 10px;
  }

  #enlargeSignature:hover {
    background-color: #45b369;
  }

  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>第八節意願調查系統</h1>
    <form id="surveyForm">
      <div>
        <label for="studentId">學號：</label>
        <input type="text" id="studentId" required>
      </div>
      <div>
        <label for="name">姓名：</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="class">班級：</label>
        <input type="text" id="class" required>
      </div>
      <div>
        <label for="intention">第八節意願：</label>
        <select id="intention" required>
          <option value="">請選擇</option>
          <option value="參加">參加</option>
          <option value="不參加">不參加</option>
        </select>
      </div>
      <div id="reasonGroup" style="display: none;">
        <label for="reason">不參加原因：</label>
        <input type="text" id="reason">
      </div>
      <div class="signature-container">
        <label for="signatureCanvas">家長簽名：</label>
        <canvas id="signatureCanvas" width="280" height="150"></canvas>
        <button type="button" id="clearSignature">清除簽名</button>
        <button type="button" id="enlargeSignature">放大簽名</button>
      </div>
      <button type="submit">提交調查</button>
    </form>
    <div id="loading">提交中，請稍候...</div>
    <div id="result"></div>
  </div>

  <div id="signatureModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="modalCanvas" width="400" height="225"></canvas>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="currentYear"></span> 第八節意願調查系統. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const canvas = document.getElementById('signatureCanvas');
    const modalCanvas = document.getElementById('modalCanvas');
    const ctx = canvas.getContext('2d');
    const modalCtx = modalCanvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // 用於儲存簽名數據的變量
    let signatureData = null;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      modalCanvas.width = modalCanvas.offsetWidth;
      modalCanvas.height = modalCanvas.offsetHeight;
      redrawCanvas();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startDrawing(e) {
      isDrawing = true;
      [lastX, lastY] = getCoordinates(e);
    }

    function draw(e) {
      if (!isDrawing) return;
      const currentCanvas = e.target;
      const currentCtx = currentCanvas.getContext('2d');
      const [x, y] = getCoordinates(e);
      currentCtx.beginPath();
      currentCtx.moveTo(lastX, lastY);
      currentCtx.lineTo(x, y);
      currentCtx.strokeStyle = '#34495e';
      currentCtx.lineWidth = 2;
      currentCtx.lineCap = 'round';
      currentCtx.lineJoin = 'round';
      currentCtx.stroke();
      [lastX, lastY] = [x, y];

      // 同步繪製到另一個 canvas
      if (currentCanvas === canvas) {
        modalCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, modalCanvas.width, modalCanvas.height);
      } else {
        ctx.drawImage(modalCanvas, 0, 0, modalCanvas.width, modalCanvas.height, 0, 0, canvas.width, canvas.height);
      }

      // 保存簽名數據
      signatureData = canvas.toDataURL();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function getCoordinates(e) {
      const rect = e.target.getBoundingClientRect();
      const scaleX = e.target.width / rect.width;
      const scaleY = e.target.height / rect.height;
      return [
        (e.clientX - rect.left) * scaleX,
        (e.clientY - rect.top) * scaleY
      ];
    }

    function addEventListeners(canvasElement) {
      canvasElement.addEventListener('mousedown', startDrawing);
      canvasElement.addEventListener('mousemove', draw);
      canvasElement.addEventListener('mouseup', stopDrawing);
      canvasElement.addEventListener('mouseout', stopDrawing);

      canvasElement.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent("mousedown", {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvasElement.dispatchEvent(mouseEvent);
      }, false);

      canvasElement.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent("mousemove", {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvasElement.dispatchEvent(mouseEvent);
      }, false);

      canvasElement.addEventListener('touchend', function(e) {
        const mouseEvent = new MouseEvent("mouseup", {});
        canvasElement.dispatchEvent(mouseEvent);
      }, false);
    }

    addEventListeners(canvas);
    addEventListeners(modalCanvas);

    document.getElementById('clearSignature').addEventListener('click', function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
      signatureData = null;
    });

    // Modal functionality
    const modal = document.getElementById('signatureModal');
    const enlargeBtn = document.getElementById('enlargeSignature');
    const closeBtn = document.getElementsByClassName('close')[0];

    enlargeBtn.onclick = function() {
      modal.style.display = 'block';
      modalCanvas.width = modalCanvas.offsetWidth;
      modalCanvas.height = modalCanvas.offsetHeight;
      modalCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, modalCanvas.width, modalCanvas.height);
    }

    closeBtn.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    function redrawCanvas() {
      if (signatureData) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
          modalCtx.drawImage(img, 0, 0, modalCanvas.width, modalCanvas.height);
        }
        img.src = signatureData;
      }
    }

    // 新增：當選擇不參加時顯示原因輸入欄位
    document.getElementById('intention').addEventListener('change', function(e) {
      const reasonGroup = document.getElementById('reasonGroup');
      if (e.target.value === '不參加') {
        reasonGroup.style.display = 'block';
        document.getElementById('reason').setAttribute('required', 'required');
      } else {
        reasonGroup.style.display = 'none';
        document.getElementById('reason').removeAttribute('required');
      }
    });

    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const studentId = document.getElementById('studentId').value;
      const name = document.getElementById('name').value;
      const className = document.getElementById('class').value;
      const intention = document.getElementById('intention').value;
      const reason = document.getElementById('reason').value;
      const signature = signatureData; // 使用保存的簽名數據
      
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      // 假設這是你的 Google Apps Script Web App URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzSORaXJCqsbHWjsBZ_Mmhu4ET5lxvu-Yr4QCTzqkoER3oNE6ZMGdgrDi79HflY0yR0Og/exec';

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors', // 重要：使用 no-cors 模式
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          studentId,
          name,
          class: className,
          intention,
          reason,
          signature
        })
      })
      .then(response => {
        loading.style.display = 'none';
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = `
          <h3>調查結果已成功提交</h3>
          <p><strong>學號：</strong>${studentId}</p>
          <p><strong>姓名：</strong>${name}</p>
          <p><strong>班級：</strong>${className}</p>
          <p><strong>第八節意願：</strong>${intention}</p>
          ${intention === '不參加' ? `<p><strong>不參加原因：</strong>${reason}</p>` : ''}
          <p><strong>家長簽名：</strong></p>
          <img src="${signature}" alt="家長簽名" style="max-width: 100%; border: 1px solid #ddd; border-radius: var(--border-radius);">
        `;
      })
      .catch(error => {
        loading.style.display = 'none';
        alert('提交失敗，請稍後再試');
        console.error('Error:', error);
      });
    });

    // 在頁面加載完成後，重新繪製簽名
    window.addEventListener('load', redrawCanvas);
  </script>
</body>
</html>
